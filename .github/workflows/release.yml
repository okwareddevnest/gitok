        # Get commits since last tag
        if [ -n "$PREV_TAG" ] && git rev-parse "$PREV_TAG" >/dev/null 2>&1; then
          COMMITS=$(git log --oneline "$PREV_TAG"..HEAD --pretty=format:"- %s" | head -20)
          COMPARISON_INFO="Changes since $PREV_TAG:"
